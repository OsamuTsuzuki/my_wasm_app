<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust + WASM Flip Book</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="container">
        <div data-include="partials/header.html"></div>
        <canvas id="display"></canvas>

        <!-- Customizable Tag -->
        <div class="title">富良野ラベンダー畑</div>
        <div class="description">
            ラベンダー祭りの時期に富良野にて
            <ul>
                <li>表示画素：Circle，480×480，表示水平画角：240度</li>
                <li>撮影：大手明（東京都）Akira Ohte，Tokyo, Japan</li>
                <li>撮影地：Furano, Hokkaido，JAPAN</li>
                <li>撮影年月：2004年7月</li>
                <li>球面ミラー全方位カメラ：自作実験機，ミラー径 6cm</li>
                <li>デジタルカメラ：Canon PowerShot A80，4M pixels</li>
                <li>Av：5.0，Tv：1/400，ISO：50</li>
            </ul>
        </div>
        <!-- End of Customizable Tag -->

        <div data-include="partials/controls.html"></div>
        <div id="helpText" hidden data-include="partials/help.html"></div>
        <div data-include="partials/footer.html"></div>
    </div>

<script>
window.addEventListener("keydown", (e) => {
    console.log("[DEBUG] keydown 捕捉:", e.key);
});

window.addEventListener("mousedown", (e) => {
    console.log("[DEBUG] mousedown: 捕捉", e.button);
});

window.addEventListener("touchstart", (e) => {
    console.log("[DEBUG] touchstart: 捕捉", e.touches.length);
});
</script>

    <script type="module" src="common.js"></script>
